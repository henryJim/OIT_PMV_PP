{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-12 offset-md-12">
            <form action="/programas/crear/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Crear programa</h1>
                {{error}}
                {% csrf_token %}
                <h3>Datos del programa</h3>
                {{ programa_form.as_p }}
                <button type="submit" class="btn btn-primary">Crear programa</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
