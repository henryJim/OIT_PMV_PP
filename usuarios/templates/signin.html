{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">Log In</h1>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contrase単a:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba la contrase単a">
                </div>
                <button class="btn btn-primary">
                    Ingresar 
                </button>
                <div class="mt-2">
                    <a href="{% url 'password_reset' %}">多Olvidaste tu contrase単a?</a>
                </div>
            </form>
        </div>
    </div>    
</main>
{% endblock %}
