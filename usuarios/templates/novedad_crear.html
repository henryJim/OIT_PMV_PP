{% extends 'base.html' %}

{% block content%}
<main class="container">
    <div class="row">
        <div class="col-12 offset-md-12">
            <form action="/novedades/crear/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Crear novedad</h1>
                {{error}}
                {% csrf_token %}
                <h3>Datos de la novedad</h3>
                {{ novedad_form.as_p }}
                <button type="submit" class="btn btn-primary">Crear novedad</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
