{% extends 'base.html' %}
{% load static %}
{% load icons %}

{% block content %}
<main class="container py-5">
    <section class="card card-body shadow-sm p-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <h1 class="display-5">Gesti√≥n de programas</h1>
                <div>
                    <a href="/programas/crear" class="btn btn-primary me-2" data-toggle="tooltip" data-placement="top" title="Crear programa">
                        {% icon 'plus' %}
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table id="instructores_table" class="table table-hover table-bordered align-middle">
                    <thead class="table-secondary text-center">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for programa in programas %}
                    <tr data-id="{{ programa.id }}">
                        <td><a href="/" class="btn btn-primary btn-sm " data-toggle="tooltip" data-placement="top" title="Editar">
                            {% icon 'edit' %}
    
                        </a></td>
                        <td>{{ programa.nom}}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
</main>
{% endblock %}
