{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-12 offset-md-12">
            <form action="/represantesLegales/crear/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Crear Represante Legal</h1>
                {{error}}
                {% csrf_token %}
                {{ replegal_form.as_p }}
                <button type="submit" class="btn btn-primary">Crear Represante Legal</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
