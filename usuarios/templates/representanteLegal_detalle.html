{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-12 offset-md-12">
            <form  method="POST" class="card card-body mt-5">
                <h1 class="text-center">Editar Represante Legal</h1>
                {{error}}
                {% csrf_token %}
                {{ replegal_form.as_p }}
                <button type="submit" class="btn btn-primary"> Guardar Cambios </button>
            </form>
            {% if error %}
              <p class="text-danger">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</main>

{% endblock %}
