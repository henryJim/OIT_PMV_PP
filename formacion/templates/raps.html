{% extends 'base.html' %}
{% load static %}
{% load icons %}

{% block content %}
<main class="container py-5">
    <section class="card card-body shadow-sm p-4">
        <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <h1 class="display-5">Gesti√≥n de RAP</h1>
                <div>
                    <a href="/raps/crear" class="btn btn-primary me-2" data-toggle="tooltip" data-placement="top" title="Crear rap">
                        {% icon 'plus' %}
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table id="instructores" class="table table-hover table-bordered align-middle">
                    <thead class="table-secondary text-center">
                    <tr>
                        <th>RAP</th>
                        <th>Fase</th>
                        <th>Competencia</th>
                        <th>Programa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for rap in raps %}
                    <tr>
                        <td>{{ rap.nom}}</td>
                        <td>{{ rap.compe.fase}}</td>
                        <td>{{ rap.compe.nom}}</td>
                        <td>{{ rap.compe.progra.nom}}</td>
                        <td>
                            <a href="/" class="btn btn-outline-warning btn-sm " data-toggle="tooltip" data-placement="top" title="Editar">
                            <i class="bi bi-pencil-square"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
    </section>
</main>
{% endblock %}
