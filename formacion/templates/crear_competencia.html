{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-12 offset-md-12">
            <form action="/competencias/crear/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Crear competencia</h1>
                {{error}}
                {% csrf_token %}
                <h3>Datos de la competencia</h3>
                {{ competencia_form.as_p }}
                <button type="submit" class="btn btn-primary">Crear competencia</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
