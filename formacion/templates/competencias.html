{% extends 'base.html' %}
{% load static %}
{% load icons %}

{% block content %}
<main class="container py-5">
    <section class="card card-body shadow-sm p-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center pb-4">
                <h1 class="display-5">Gesti√≥n de competencias</h1>
                <div>
                    <a href="/competencias/crear" class="btn btn-primary me-2" data-toggle="tooltip" data-placement="top" title="Crear competencia">
                        {% icon 'plus' %}
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table id="competencias_table" class="table table-hover table-bordered align-middle">
                    <thead class="table-secondary text-center">
                    <tr>
                        <th>Nombre</th>
                        <th>Programa asociado</th>
                        <th>Fase</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for competencia in competencias %}
                    <tr>
                        <td>{{ competencia.nom}}</td>
                        <td>{{ competencia.progra.nom}}</td>
                        <td>{{ competencia.fase}}</td>
                        <td>
                            <a href="/" class="btn btn-outline-warning btn-sm " data-toggle="tooltip" data-placement="top" title="Editar">
                            <i class="bi bi-pencil-square"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </div>
    </section>
</main>
{% endblock %}
