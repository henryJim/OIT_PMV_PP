{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <section class="card card-body shadow-sm p-4">
        
        <h1 class="display-5 text-center">¿Estás seguro de que quieres eliminar este administrador?</h1>
        <strong>Administrador: {{ admin.perfil.nom }} {{ admin.perfil.apelli }}  </strong> 

        <form action="{% url 'eliminar_administrador' admin.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'administradores' %}" class="btn btn-secondary">Cancelar</a>
        </form>

    </section>
</main>




{% endblock %}
